<!DOCTYPE html>
<html>
  <head>
    <title>박현근 ♥ 장원영, 결혼합니다!</title>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      @font-face {
        font-family: "CODE Light";
        src: url("./fonts/CODE-Light.woff") format("woff");
      }
    </style>
    <link rel="stylesheet" href="./css/section.css" />

    <meta charset="UTF-8" />
    <meta property="og:image" content="./src/Thumbnail.jpg" />
    <meta property="og:title" content="박현근 ♥ 장원영, 결혼합니다!" />
    <meta property="og:description" content="2024년 3월 17일 오전 11시" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=qiywmpa9z5"
    ></script>

    <link rel="stylesheet" href="./aos/dist/aos.css" />
  </head>

  <body>
    <div class="poster">
      <div class="slide_show">
        <img class="bg_image" id="bg_img" src="./src/1_1_bgimage1.png" />
      </div>
      <img class="title" src="./src/1_2_title.png" />
    </div>
    <img
      class="comment"
      data-aos="fade-down"
      data-aos-duration="400"
      data-aos-easing="ease-out-cubic"
      src="./src/2_comment.png"
    />
    <img class="synopsis" src="./src/3_synopsis.png" />
    <img
      class="cast"
      data-aos="fade-down"
      data-aos-duration="400"
      data-aos-easing="ease-out-cubic"
      src="./src/4_cast.png"
    />
    <img
      class="schedule"
      data-aos="fade-down"
      data-aos-duration="400"
      data-aos-easing="ease-out-cubic"
      src="./src/5_schedule.png"
    />

    <div class="preview">
      <img class="preview_bg" src="./src/6_preview.png" />
      <div class="preview_img1">
        <img
          style="
            width: 5%;
            height: auto;
            margin-left: 3%;
            margin-bottom: 25%;
            transform: scaleX(-1);
          "
          src="./src/6_view_button.png"
          onclick="prevScene1()"
        />
        <img
          id="pre1-1"
          style="
            width: 34%;
            height: auto;
            border-radius: 18px;
            margin-left: 5%;
            margin-right: 1%;
          "
          src="./src/gallery_images/(S1)Photo_01.jpg"
          onclick="window.open('./scene1.html')"
        />
        <img
          id="pre1-2"
          style="
            width: 34%;
            height: auto;
            border-radius: 18px;
            margin-left: 1%;
            margin-right: 5%;
          "
          src="./src/gallery_images/(S1)Photo_02.jpg"
          onclick="window.open('./scene1.html')"
        />
        <img
          style="width: 5%; height: auto; margin-bottom: 25%"
          src="./src/6_view_button.png"
          onclick="nextScene1()"
        />
      </div>
      <div class="preview_img2">

          style="
            width: 5%;

            width: 34%;

            margin-left: 1%;
            margin-right: 5%;
          "

        <img
          style="width: 5%; height: auto; margin-bottom: 25%"
          src="./src/6_view_button.png"
          onclick="nextScene2()"
        />

      <div class="preview_img3">

          style="
            width: 5%;

            margin-bottom: 25%;

        <img

      </div>
      <div class="preview_img4">

          "

          onclick="nextScene4()"

    <div
      class="notice"
      data-aos="fade-down"
      data-aos-duration="400"
      data-aos-easing="ease-out-cubic"
    >
      <img class="notice_bg" src="./src/7_notice.png" />
      <div class="notice_map">
        <div id="map" style="width: 80%; aspect-ratio: 1.3"></div>
      </div>
    </div>

    <div class="contact">
      <img class="contact_bg" src="./src/8_contact.png" />
      <img
        class="contact_call1"
        src="./src/8_call_button.png"
        onclick="copyCall1()"
      />
      <img
        class="contact_call2"
        src="./src/8_call_button.png"

        onclick="copyUrl()"
      />

    <script>
      var mapOptions = {
        center: new naver.maps.LatLng(37.518, 127.0181633),
        zoom: 15.5,
      };
      var map = new naver.maps.Map("map", mapOptions);
      var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.5184736, 127.0181633),
        map: map,
      });
    </script>
    <script src="./aos/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="./js/functions.js"></script>
